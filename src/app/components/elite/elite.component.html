<div class="container">
<div class="form-group">
    <label for="exampleFormControlSelect1">categorie</label>
    <select [(ngModel)]="selectedCategorie" class="form-control" id="exampleFormControlSelect1" >
        {{selectedCategorie}}
      <option value="">All Categorie</option>
      <option *ngFor="let categorie of categories" [value]="categorie">{{ categorie | uppercase }}</option>

      
    </select></div>
    <ul>
        <li style="list-style-type: none"  *ngFor="let player of filteredPlayers" >
          <div class="row border" [ngClass]="player.categorie|lowercase" >
          <div class="col-6">
              <div class="row">
              <div class="col-3">
              <img width="100" height="100" src="{{ player.image }}" alt="">
              </div>
              <div class="col-6 mt-3">
              <span>  Name : {{ player.name | uppercase}}</span><br>
              <span>  categorie : {{ player.categorie | uppercase }}</span>
              </div></div>
          </div> 
          <div class="col-6">
              <div class="row">
                  <div class="col-3">
                  <img width="100" height="100" src="{{ player.image }}" alt="">
                  </div>
                  <div class="col-6 mt-3">
                  <span>  Name : {{ player.name | uppercase }}</span><br>
                  <span>  position : {{ player.categorie | uppercase }}</span>
                  </div></div></div>
          </div>
        </li>
      </ul>
    </div>
