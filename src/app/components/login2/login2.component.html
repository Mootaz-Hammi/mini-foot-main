<div class="container mw-100">
<form #f2="ngForm" (ngSubmit)="add(f2)">
    <div class="row">
      <div class="col-6" style="background-image: url(../../../assets/coach2.jpg);height: 44rem;background-size: cover;background-position-y: center;">       
        </div>
      <div class="col-6">
      <br>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input #email="ngModel" ngModel required email minlength="5" name="email" type="email" class="form-control" id="email"  placeholder="Enter your email address">
        <div class="alert alert-danger p-1" *ngIf="email.invalid && email.touched">
          Saisir votre email
        </div>
      </div>
      <br>
    <div class="row">
      <div class="form-group">
        <label for="password">Password</label>
        
        <input #password="ngModel" ngModel required minlength="6" name="password" type="password" class="form-control" id="password"  placeholder="Enter your password">
        <div class="alert alert-danger p-1" *ngIf="password.invalid && password.touched">
          Saisir votre email
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <br>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword"  placeholder="Confirm your password">
      </div>
      <br>
      <div class="form-group">
        <br>
      <button type="submit" class="btn btn-success mr-1 col-6">Login</button>
      <button type="submit" class="btn btn-danger mr-2 col-6">Cancel</button>
      </div>
    </div>
    </div>
    </div>
    </form>
  </div>
