<div class="container">
   
<h1>Player List</h1>
<!-- <input class="input" type="text"> -->
<ul>
  <li *ngFor="let player of players">
    <div class="row border">
    <div class="col-6">
        <div class="row">
        <div class="col-3">
        <img width="100" height="100" src="{{ player.image }}" alt="">
        </div>
        <div class="col-6 mt-3">
        <span>  Name : {{ player.name }}</span><br>
        <span>  position : {{ player.position }}</span>
        </div></div>
    </div> 
    <div class="col-6">
        <div class="row">
            <div class="col-3">
            <img width="100" height="100" src="{{ player.image }}" alt="">
            </div>
            <div class="col-6 mt-3">
            <span>  Name : {{ player.name }}</span><br>
            <span>  position : {{ player.position }}</span>
            </div></div></div>
    </div>
  </li>
</ul>
</div>
