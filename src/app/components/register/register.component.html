      {{fn}}
      </div>
      
      <div class="form-group col-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Enter your last name">
      </div>
    </div>
      <br>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" formControlName="email" id="email"  placeholder="Enter your email address">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlSelect1">categorie</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option value="">Select Categorie</option>
          <option [value]=categorie *ngFor="let categorie of categories">{{categorie | uppercase}}</option>
          
          
        </select></div>
      <br>
      <div class="row">
        <div class="form-group col-6">
          <label for="region">region</label>
          <select class="form-control" id="region">
            <option>+216</option>
            
          </select></div>
        <div class="form-group col-6">
          <label for="phoneNumber">Phone Number</label>
          <input  type="number" class="form-control" formControlName="phoneNumber" id="phoneNumber" placeholder="Enter your phone number">
        </div>
        
      </div>
      <br>
      <div class="row">
      <div class="form-group col-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password"  placeholder="Enter your password">
      
        
      </div>
      <br>
      <div class="form-group col-6">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword"  placeholder="Confirm your password">
      </div>
      <br>
      <div class="form-group mt-2">
        <br>
      <button  class="btn btn-success col-6" (click)="test()">Register</button>
      <button type="submit" class="btn btn-danger col-6" (click)="register()">Cancel</button>
